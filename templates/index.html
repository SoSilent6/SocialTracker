<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Follower Count</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #00ffcc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: left;
            padding: 8px;
            white-space: nowrap;
        }
        th {
            font-weight: bold;
            color: #00ffcc;
        }
        tr:nth-child(even) {
            background-color: #1e1e1e;
        }
        tr:nth-child(odd) {
            background-color: #141414;
        }
    </style>
</head>
<body>
    <h1>Social Media Follower Count</h1>
    <div>
        {{ data|safe }}
    </div>
</body>
</html>
